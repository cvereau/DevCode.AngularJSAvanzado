<section id="dashboard-view" class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <ul class="today-datas">
                        <li class="blightblue">
                            <div class="pull-left"><i class="fa fa-plane"></i></div>
                            <div class="datas-text pull-right">
                                <span class="bold">Stark Tower</span> New York, New York
                            </div>
                            <div class="clearfix"></div>
                        </li>

                        <li class="bblue">
                            <div class="pull-left avenger-logo"></div>
                            <div class="datas-text pull-right">
                                <span class="bold">{{vm.avengerCount}}</span> Cast
                            </div>
                            <div class="clearfix"></div>
                        </li>

                    </ul>
                </div>
            </div>
            <div class="row">
                <div gridster="gridsterOpts">
                    <ul>
                        <li gridster-item
                            size-x="vm.item.gaugeSizeX"
                            size-y="vm.item.gaugeSizeY">
                            <rt-gauge></rt-gauge>
                        </li>
                        <li gridster-item
                            size-x="vm.item.lcSizeX"
                            size-y="vm.item.lcSizeY">
                            <rt-line-chart metric="cpuPct"></rt-line-chart>
                        </li>
                        <li gridster-item
                            size-x="vm.item.csSizeX"
                            size-y="vm.item.csSizeY">
                            <rt-candlestick-chart metric="cpuPct"></rt-candlestick-chart>
                        </li>
                        <li gridster-item
                                size-x="vm.item.smSizeX"
                                size-y="vm.item.smSizeY">
                            <app-security-monitor></app-security-monitor>
                        </li>
                        <li gridster-item
                                size-x="vm.item.smSizeX"
                                size-y="vm.item.smSizeY">
                            <rt-bus-tracker lat="37.785326"
                                            long="-122.405696"></rt-bus-tracker>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="widget wblue">
                        <div data-cc-widget-header title="Avengers Movie Cast"
                             ></div>
                        <div class="widget-content text-center text-info">
                            <table class="table table-condensed table-striped">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Character</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="a in vm.avengers">
                                        <td>{{a.name}}</td>
                                        <td>{{a.character}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="widget wlightblue">
                        <div data-cc-widget-header title="{{vm.news.title}}"
                             allow-collapse="true"></div>
                        <div class="widget-content text-center text-info">
                            <small>{{vm.news.description}}</small>
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
